<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
    <link rel="shortcut icon" href="static/favcon.ico" type="image/x-icon">
    <title>Registration</title>
</head>

<body>
    <div class="login-page">
        <div class="heading">
            <h1 class="main-heading">Create your account</h1>
        </div>
        <div class="form">
            <form class="login-form" action="/register" method="post">
                <input type="text" placeholder="Username" name="username" value="{{username}}" required/>
                <p>{{username_error}}</p>
                <input type="password" placeholder="Password" name="password" value="{{password}}" required/>
                <p>{{len_error}}</p>
                <input type="password" placeholder="Confirm password" name="confirm-password" required/>
                <p>{{match_error}}</p>
                <button type="submit">Sign up</button>
                <br>
                <b>Already have an account?</b>
                <a href="/login">Log in</a>
                <p></p>
            </form>
        </div>
    </div>

</body>

</html>
