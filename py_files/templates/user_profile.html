<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/user.css')}}">
    <link rel="shortcut icon" href="static/favcon.ico" type="image/x-icon">
    <title>Profile</title>
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
        <div class="flex-box">
          <div class="flex-item">
            <a class="active" href="/main"><i class="fa fa-fw fa-home"></i></a>
            <a href="/profile"><i class="fa fa-user"></i></a>
            <a href="/categories">Categories</a>
            <a href="/games">Games</a>
          </div>
          <div class="flex-item">
                {% if user == 0 %}
                <a href="/register">Sign up</a>
                <a href="/login">Login</a>
                {% else %}
                <p class="welcome">Logged in as {{username}}</p>
                <a href="/logout">Logout</a>
                {% endif %}
          </div>
        </div>
    </nav>
  </header>
  <div class="content">
    <div class="profile-pic">
      <img src="{{url_for('static', filename = 'iim.png')}}" alt="Profile picture" width="250">
      <h1 style="text-align: center;">{{user.username}}</h1>
      {% if user.admin == 1 %}
      <form action = "/games/new">
        <button class="game-btt">Add game</button>
      </form>
      <form action = "/categories/new">
        <button class="category-btt">Add category</button>
      </form>
      {% endif %}
      <form action ="/logout"> 
        <button class="logout-btt"> Logout</button>
      </form>
      
    </div>
    <div class="fav-games">
      <div class="fav-header">
        <h1>Favourite games</h1>
      </div>
      
      {% for game in games %}
      <a href="/games/{{ game.id }}"><img style="height:250px;" src={{game.image}}></a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
