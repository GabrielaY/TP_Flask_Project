<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/user.css')}}">
    <title>Profile</title>
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
        <div class="flex-box">
          <div class="flex-item">
            <a class="active" href="/main"><i class="fa fa-fw fa-home"></i></a>
            <a href="/profile">Profile</a>
            <a href="/categories">Categories</a>
            <a href="/games">Games</a>
          </div>`
          <div class="flex-item">
            <a href="/register">Sign up</a>
            <a href="/login">Login</a>
          </div>
        </div>
    </nav>
  </header>
  <div class="content">
    <div class="profile-pic">
      <img src="iim.png" alt="Profile picture" width="250">
      <h1>Name</h1>
      <form action ="/logout"> 
        <button class="logout-btt" type = "logout" > Logout</button>
      </form>
    </div>
    <div class="fav-games">
      <h1>Favourite games</h1>
      {% for game in games %}
      <img style="width: 100; height: 150" src={{game.image}}>
      <a href="/games/{{ game.id }}">{{ game.name }} | Author: {{ game.developers }}</a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
