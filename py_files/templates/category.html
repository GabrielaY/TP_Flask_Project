<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/category.css')}}">
    <title>Categories - {{ category.name }}</title>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <div class="flex-box">
              <div class="flex-item">
                <a class="active" href="/main"><i class="fa fa-fw fa-home"></i></a>
                <a href="/profile">Profile</a>
                <a href="/categories">Categories</a>
                <a href="/games">Games</a>
              </div>
              <div class="flex-item">
                {% if user == 0 %}
                <a href="/register">Sign up</a>
                <a href="/login">Login</a>
                {% else %}
                <p class="welcome">Logged in as {{username}}</p>
                <a href="/logout">Logout</a>
                {% endif %}
            </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="content-header">
            <h1>{{ category.name }}</h1>
            {% if user.admin == 1 %}
            <a href = "/categories/{{category.id}}/delete"><button>Delete</button></a>
            {% endif %}
        </div> 
        <div class="game">
            {% for game in category.games() %}
            <a href="/games/{{ game.id }}"><img style="height:325px;" src={{game.image}}></a>
            {% endfor %}
        </div>
    </div>   
</body>
</html>
