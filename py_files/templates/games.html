<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/games.css')}}">
    <link rel="shortcut icon" href="static/favcon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/favcon.ico" type="image/x-icon">
    <title>Games</title>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <div class="flex-box">
              <div class="flex-item">
                <a class="active" href="/main"><i class="fa fa-fw fa-home"></i></a>
                <a href="/profile"><i class="fa fa-user"></i></a>
                <a href="/categories">Categories</a>
                <a href="/games">Games</a>
              </div>
              <div class="flex-item">
                {% if user == 0 %}
                <a href="/register">Sign up</a>
                <a href="/login">Login</a>
                {% else %}
                <p class="welcome">Logged in as {{username}}</p>
                <a href="/logout">Logout</a>
                {% endif %}
              </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="content-header">
            <h1>Games</h1>
            <div class="sort-bar">
              <a  href="/games/newest"> Sort by release date (Newest)</a>
              <a  href="/games/sort_by_rating"> Sort by rating </a>
              <a  href="/games/sort_by_alp"> Sort Alphabetical order</a>
            </div>
        </div> 
        <div class="game">
          {% for game in games %}
          <a href="/games/{{ game.id }}"><img style="height:300px; width: 200px;padding: 0 1.9em;" src={{game.image}}></a>
          {% endfor %}
          {% if active_user.admin == 1 %}
            <a href="/games/new"><div class="add"><b>Add game</b></div></a>
          {% endif %}
        </div>
    </div>   
</body>
</html>
